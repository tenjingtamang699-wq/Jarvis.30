<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARVIS Mark 5 - Infinite Architect</title>
    <style>
        body { margin: 0; background: #000; color: #00f2ff; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; pointer-events: none; }
        .hud-box { border-left: 3px solid #00f2ff; padding: 15px; background: rgba(0, 242, 255, 0.1); backdrop-filter: blur(10px); }
        #terminal { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 101; width: 90%; max-width: 700px; display: flex; box-shadow: 0 0 20px rgba(0,242,255,0.4); }
        input { background: rgba(0,10,20,0.9); border: 1px solid #00f2ff; color: #00f2ff; padding: 15px; flex-grow: 1; outline: none; font-family: 'Orbitron'; font-size: 16px; }
        button { background: #00f2ff; color: #000; border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        #auth-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #001a1a 0%, #000 100%); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .glitch-text { animation: pulse 2s infinite; letter-spacing: 5px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-overlay">
        <h2 class="glitch-text">BIOMETRIC SCAN REQUIRED</h2>
        <input type="password" id="api-key" placeholder="Paste Gemini API Key..." style="width: 320px; margin: 20px; text-align: center;">
        <button id="auth-btn">Establish Neural Link</button>
    </div>

    <div id="ui">
        <div class="hud-box">
            <div style="font-size: 14px;"><span id="status-dot" style="display:inline-block; width:10px; height:10px; border-radius:50%; background:#555; margin-right:8px;"></span> JARVIS v5.0: THE ARCHITECT</div>
            <p id="jarvis-log" style="font-size: 11px; max-width: 400px; color: #fff; opacity: 0.8;">Awaiting neural synchronization, Sir.</p>
        </div>
    </div>

    <div id="terminal">
        <input type="text" id="cmd-input" placeholder="Type command (e.g., 'Make a laptop on a desk with a lamp')">
        <button id="send-btn">EXECUTE</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js';

        // --- 1. 3D RENDER ENGINE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.GridHelper(50, 100, 0x00f2ff, 0x001111));
        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 10);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7);
        scene.add(light, new THREE.AmbientLight(0x404040, 2));

        let currentHologram = new THREE.Group();
        scene.add(currentHologram);

        // --- 2. THE BLUEPRINT INTERPRETER ---
        function buildFromBlueprint(blueprint) {
            currentHologram.clear();
            const wireMaterial = new THREE.MeshStandardMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.6 });
            
            blueprint.forEach(part => {
                let geo;
                const s = part.scale || [1, 1, 1];
                if (part.type === "box") geo = new THREE.BoxGeometry(s[0], s[1], s[2]);
                else if (part.type === "sphere") geo = new THREE.SphereGeometry(s[0], 24, 24);
                else if (part.type === "cylinder") geo = new THREE.CylinderGeometry(s[0], s[1], s[2], 24);
                else if (part.type === "cone") geo = new THREE.ConeGeometry(s[0], s[1], 24);
                
                if (geo) {
                    const mesh = new THREE.Mesh(geo, wireMaterial);
                    mesh.position.set(part.pos[0], part.pos[1], part.pos[2]);
                    if (part.rot) mesh.rotation.set(part.rot[0], part.rot[1], part.rot[2]);
                    currentHologram.add(mesh);
                }
            });
        }

        // --- 3. THE JARVIS INTELLIGENCE ---
        let API_KEY = "";
        let jarvisVoice = null;

        window.speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
            jarvisVoice = voices.find(v => v.name.includes("UK English Male")) || voices.find(v => v.name.includes("Male")) || voices[0];
        };

        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.voice = jarvisVoice;
            utter.pitch = 0.85;
            window.speechSynthesis.speak(utter);
        }

        async function executeJarvis(input) {
            document.getElementById('jarvis-log').innerText = "Analyzing architectural request...";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `You are JARVIS. Be extremely polite, call the user 'Sir'. 
                        If the user asks for a shape or object, you MUST return a JSON array inside your response like this: [JSON]{"parts": [{"type": "box", "scale": [width, height, depth], "pos": [x, y, z], "rot": [x,y,z]}]}[/JSON].
                        Break objects down into basic primitives (box, sphere, cylinder, cone). 
                        Example: A table is one box for the top and 4 cylinders for legs. 
                        Always acknowledge the command with 'Ok Sir, got it.' followed by a brief polite witty comment.
                        User request: ${input}` }]}]
                    })
                });

                const data = await response.json();
                const reply = data.candidates[0].content.parts[0].text;
                
                // Extract JSON blueprint
                const jsonMatch = reply.match(/\[JSON\]([\s\S]*?)\[\/JSON\]/);
                if (jsonMatch) {
                    const blueprint = JSON.parse(jsonMatch[1]);
                    buildFromBlueprint(blueprint.parts);
                }

                const speechText = reply.replace(/\[JSON\][\s\S]*?\[\/JSON\]/g, "").trim();
                document.getElementById('jarvis-log').innerText = speechText;
                speak(speechText);

            } catch (e) {
                document.getElementById('jarvis-log').innerText = "Neural Link offline, Sir. Ensure you are using a secure web server (CodePen/GitHub).";
            }
        }

        // --- 4. CONTROL BINDINGS ---
        document.getElementById('auth-btn').onclick = () => {
            API_KEY = document.getElementById('api-key').value;
            if(!API_KEY) return alert("Authorization code required.");
            document.getElementById('auth-overlay').style.display = "none";
            document.getElementById('status-dot').style.background = "#00ff00";
            speak("Welcome back, Sir. All holographic systems are live.");
        };

        const runCmd = () => {
            const val = document.getElementById('cmd-input').value;
            if (val) executeJarvis(val);
            document.getElementById('cmd-input').value = "";
        };

        document.getElementById('send-btn').onclick = runCmd;
        document.getElementById('cmd-input').addEventListener("keypress", (e) => { if(e.key === "Enter") runCmd(); });

        function animate() {
            requestAnimationFrame(animate);
            currentHologram.rotation.y += 0.002;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
